<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Formularz treningowy:</h1>

      <form class="form" action="https://dev.cotenfrontend.pl" method="POST">
        <p>
          <label for="firstName">Imię:</label>
          <input
            class="form__index"
            type="text"
            name="firstName"
            id="firstName"
            placeholder="wpisz swoje imię"
            required
          />
        </p>
        <p>
          <label for="lastName">Nazwisko:</label>
          <input
            class="form__index"
            type="text"
            name="lastName"
            id="lastName"
            placeholder="wpisz swoje nazwisko"
            required
          />
        </p>
        <p>
          <label for="password">Hasło:</label>
          <input
            class="form__index"
            type="password"
            name="password"
            id="password"
            required
          />
        </p>
        <p>
          <label for="passwordRepeat">Powtórz hasło:</label>
          <input
            class="form__index"
            type="password"
            name="passwordRepeat"
            id="passwordRepeat"
            required
          />
        </p>
        <p>
          <label for="job">Kim chcesz zostać </label>
          <select name="job" id="job">
            <option value="job-1">Frontendowcem</option>
            <option value="job-2">Backendowcem</option>
            <option value="job-3">Fullstackiem</option>
          </select>
        </p>
        <p>
          <label for="avatar">Załącz plik ze swoim avatarem</label>
          <input class="form__index" type="file" name="avatar" id="avatar" />
        </p>
        <p>
          <label for="phone">Numer telefonu:</label>
          <input
            class="form__index"
            type="tel"
            name="phone"
            id="phone"
            placeholder="wpisz swój numer telefonu"
          />
        </p>
        <p>
          <label for="email">Adres email:</label>
          <input
            class="form__index"
            type="email"
            name="email"
            id="email"
            placeholder="wpisz swój adres email"
          />
        </p>
        <fieldset>
          <legend>Płeć</legend>
          <p>
            <label>
              <input type="radio" name="sex" value="mężczyzna" checked />
              mężczyzna
            </label>
          </p>
          <p>
            <label>
              <input type="radio" name="sex" value="kobieta" /> kobieta
            </label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Adres zamieszkania</legend>
          <p>
            <label for="street">Ulica:</label>
            <input
              class="form__index"
              type="text"
              name="street"
              id="street"
              placeholder="wpisz ulicę na której mieszkasz"
            />
          </p>
          <p>
            <label for="houseNumber">Numer budynku:</label>
            <input
              class="form__index"
              type="text"
              name="houseNumber"
              id="houseNumber"
              placeholder="wpisz numer budynku"
            />
          </p>
          <p>
            <label for="localNumber">Numer mieszkania:</label>
            <input
              class="form__index"
              type="text"
              name="localNumber"
              id="localNumber"
              placeholder="wpisz numer mieszkania"
            />
          </p>
          <p>
            <label for="city">Miasto:</label>
            <input
              class="form__index"
              type="text"
              name="city"
              id="city"
              placeholder="wpisz miasto"
            />
          </p>
          <p>
            <label for="postCode">Kod pocztowy:</label>
            <input
              class="form__index"
              name="postCode"
              id="postCode"
              placeholder="wpisz kod pocztowy"
              pattern="[0-9]{2}-[0-9]{3}"
            />
          </p>
        </fieldset>
        <p>
          <label for="comment">Chcesz zostawić komentarz?</label>
          <textarea class="form__textarea" id="comment">
Co chcesz mi powiedzieć...</textarea
          >
        </p>

        <p>
          <label for="range">Jak Ci się podba ten formularz</label>
          <input
            class="form__index"
            type="range"
            min="0"
            max="100"
            step="5"
            name="range"
            id="range"
          />
        </p>
        <p>
          <label
            ><input name="agreement" type="checkbox" value="agree" required />
            Wyraź zgodę na przesłanie formularza</label
          >
        </p>
        <p>
          <input type="submit" value="send" />
        </p>
      </form>
    </main>
  </body>
</html>
